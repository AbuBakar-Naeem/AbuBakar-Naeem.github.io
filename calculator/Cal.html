<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal.css">
</head>
<body>
    <div id="bb">
        <div style="height: 75px;"></div>
        <div id="display"></div>
        <div class="button-container">
            <div class="button" style="background-color:rgb(175, 175, 175); color:black; border-radius: 5% 0 0 0;">AC</div>
            <div class="button" style="background-color:rgb(175, 174, 174); color:black ">%</div>
            <div class="button" style="background-color:rgb(175, 175, 175); color:black ">&larr;</div>
            <div class="button" style="background-color: darkorange;border-radius: 0 5% 0 0;">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button" id="star" style="background-color: darkorange;">*</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button" style="background-color: darkorange;">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button" style="background-color: darkorange;">+</div>
            <div class="button" style="border-radius:0 0 0 20% ;">&#8757</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button" id="equalol" style="background-color: darkorange; border-radius: 0 0 20% 0;">=</div>  
        </div>
    </div>


    <script src="Cal.js"></script>
</body>
</html>
